{% extends 'layout.html' %}

{% block title %}
    Register: New User
{% endblock %}

{% block content %}
    <h1 style=" font-family:'Comic Sans MS'; margin: 0; padding: 0; text-align: center; position: absolute;
        top: 18%; left: 50%; transform: translateX(-50%) translateY(-50%); font-size: 3rem">Register: New User</h1>
    <form class="form-with-validation" action="{% url 'users:register' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <button class="form-submit">Submit</button>
    </form>

{% endblock %}
